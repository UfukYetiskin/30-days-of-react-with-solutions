<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
        rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="root"></div>

    <!-- create-react-app paketini kullanmak yerine CDN ile  canlıya çıkartıyoruz. CDN kullanmak için Babel complier'ını kullanıyoruz. 
    Aşağıda script içerisinde react  ve react-dom kütüphanelerini çağırdık. Babel ile JSX kodlarını
    JS kodlarına dönüştürdük.
    -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        console.log(React)
        //root elemanını HTML dosyasından çekiyoruz
        const rootElement = document.querySelector('.root')

        //JSX Element oluşturduk
        const jsxElement = <h1>I am a JSX Element </h1>

        //Bir JSX Öğesine veri enjekte etme
        const ufuk = "Ufuk Yetişkin"
        const titleofUfuk = "Jr. Front-End Developer"
        //JSX element, header
        const header = (
            <header style={{ border: '1px solid orange', backgroundColor: 'orange' }}>
                <h1>Welcome to 30 Days of React</h1>
                <h2> Getting Started React</h2>
                <h3> JavaScript Library</h3>
                <p>{ufuk} </p>
                <p>{titleofUfuk}</p>
            </header>
        )
        const mainStyle = {
            backgroundColor: "royalblue",
            fontFamily: 'Helvetica Neue',
            padding: 25,
            lineHeight: 1.5
        }

        //Bir JSX Öğesine bir dize enjekte etme
        const boostrap = "Boostrap"
        const tailwind = "Tailwind"

        //Bir JSX Öğesine bir dizi enjekte etme
        const frameworkofJS = ['React', 'Vue', 'Angular']
        const mapFrameworks = frameworkofJS.map((eleman, index) => <li key={index}>{eleman}</li>)
        
        
        //Bir JSX Öğesine bir nesne enjekte etme
        const girlFriend = {
            firstName : "Ümmühan",
            lastName : "Gümüş"
        }

        //JSX element, main
        const main = (
            <main style={mainStyle}>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Provident, quisquam.</p>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>CSS Frameworks: {boostrap} {tailwind}</li>
                </ul>
                <p>
                    Prerequisite to get started{' '}
                    <strong>
                        <em>react.js</em>
                    </strong>
                </p>
                {/* //Bir JSX Öğesine bir dizi enjekte etme */}
                <ul>{mapFrameworks}</ul>

                {/* //Bir JSX Öğesine bir nesne enjekte etme */}
                <p>Girlfriend of Ufuk: {girlFriend.firstName} {girlFriend.lastName} </p>
            </main>
        )
        //Bir JSX Öğesine bir sayı enjekte etme
        const yearBorn = 1995
        const currentYear = new Date().getFullYear()
        const age = currentYear - yearBorn
        const personAge = <span>{age}</span>
        //JSX element, footer
        const footer = (
            <footer >
                <p>Today is June 9, 2022</p>
                Age of Ufuk: {personAge}
            </footer>
        )
        // header, main ve footer öğelerini sarmalayan kapsayıcı JSX elementidir. Bu sayede sadece bir öğeyi render etmek yerine hepsini kapsayıcı öğe altında toplayarak bir elemnt altında render ederiz
        const app = (
            <div>
                {header}
                {main}
                {footer}
            </div>
        )

        // ReactDOM.render([header, main, footer], rootElement)
        //bir seferde yalnızca bir JSX öğesi render edebiliriz. 
        ReactDOM.render(app, rootElement)

    </script>
</body>

</html>
